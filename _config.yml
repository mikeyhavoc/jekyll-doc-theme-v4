# Site settings
title: Jekyll Doc Theme # title for your awesome blog or page.
email: your-email@domain.com # your email.
description: > # your amazing site description should go here.160 char.max.
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

#SEO helpers

baseurl: "/jekyll-doc-theme-v4" # the subpath of your site, e.g. /blog/, '
url: https://mikeyhavoc.github.io/jekyll-doc-theme-v4 # the base hostname & protocol for your site
git_address: https://github.com/mikeyhavoc/jekyll-doc-theme-v4
git_edit_address: https://github.com/mikeyhavoc/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: cerulean

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/New_York
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog
    seo:
      type: "WebPage"

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
